<h4>Поиск</h4>
<div class="filter-body">
  <div class="filter-body__field">
    <img alt="Search" src="assets/img/Search.svg" />
    <input placeholder="Введите трек номер" />
  </div>
  <button (click)="showDialog()">Добавить новый товар</button>
</div>
<p-dialog
  (onHide)="onHideModalWindow()"
  [(visible)]="visible"
  [dismissableMask]="true"
  [draggable]="false"
  [modal]="true"
  [resizable]="false"
  header="Добавить товар"
>
  <div class="product-body">
    <div class="product-filed">
      <h4>Номер товара</h4>
      <input [formControl]="product" autocomplete="off" id="newProductInput" />
    </div>
    <div class="product-filed">
      <h4>Наименование товара</h4>
      <input
        [formControl]="productName"
        autocomplete="off"
        id="newProductNameInput"
      />
    </div>
    <button
      (click)="onSaveProduct()"
      [disabled]="this.product.invalid || this.productName.invalid"
    >
      +
    </button>
  </div>

  @for (product of savedProductsLists; track product.id; let i = $index) {
    <div class="product-body">
      <div class="product-filed">
        <h4>Номер товара</h4>
        <input maxlength="6" [value]="product.productID" disabled />
      </div>
      <div class="product-filed">
        <h4>Наименование товара</h4>
        <input maxlength="6" [value]="product.productName" disabled />
      </div>
      <!--      <img (click)="onSaveProduct()" src="assets/img/Trash.svg" />-->
      <button (click)="onDeleteSavedProduct(product.id)" class="trash">
        <img src="assets/img/Trash.svg" />
      </button>
    </div>
  }

  <ng-template pTemplate="footer">
    <app-common-button
      (clickBTN)="addToMyOrders()"
      [disabled]="savedProductsLists.length <= 0"
      [text]="'Сохранить'"
    ></app-common-button>
  </ng-template>
</p-dialog>
