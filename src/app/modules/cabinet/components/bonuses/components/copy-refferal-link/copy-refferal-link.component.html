<div class="info-box">
  <div class="info-box__title">Реферальная ссылка</div>
  <div class="info-box__field">
    <div class="info-box__text">{{ link + userInfo()?.id }}</div>
    <p class="mobile">Пригласите друзей и получите бонусы</p>
    <app-common-button
      (click)="copyLink(link + userInfo()?.id)"
      [text]="'Скопировать ссылку'"
      [withFullWidth]="true"
    ></app-common-button>
  </div>
  <p class="web">Пригласите друзей и получите бонусы</p>
</div>
