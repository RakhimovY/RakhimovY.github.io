<section appDropdown class="dropdown__body" id="appInfo">
  <div class="flex row jc-sb pointer gap-12">
    <h2>Дополнительная информация</h2>
    <img
      alt="down_arrow"
      class="down_arrow"
      src="assets/img/down_arrow.svg"
      srcset="assets/img/down_arrow.svg"
      width="30px"
    />
  </div>

  <div class="input-container dropdown">
    <div class="info-box">
      <div class="info-box__title">Адрес склада</div>
      <div class="info-box__field">
        <div class="info-box__text">{{ userInfo()?.chineseAddress }}</div>
        <img
          (click)="copyToClipboard(userInfo()?.chineseAddress)"
          alt="copy"
          src="assets/img/copy.svg"
        />
      </div>
    </div>
    <div class="info-box">
      <div class="info-box__title">Персональный код</div>
      <div class="info-box__field">
        <div class="info-box__text">{{ userInfo()?.clientCode }}</div>
        <img
          (click)="copyToClipboard(userInfo()?.clientCode)"
          alt="copy"
          src="assets/img/copy.svg"
        />
      </div>
      <p>Этот код нужен для того, чтобы получить товар</p>
    </div>
  </div>
</section>
