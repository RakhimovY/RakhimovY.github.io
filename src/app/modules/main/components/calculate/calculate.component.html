<section>
  <img src="" />

  <div class="info">
    <div class="calc-box">
      <h2>Калькулятор</h2>

      <div class="calc-box__input">
        <h3>Напишите количество в кг</h3>
        <div>
          <input
            [formControl]="rateControl"
            [max]="100"
            [min]="0"
            required
            type="number"
          />
        </div>
        <p>Мин 0 - Макс 100</p>
      </div>
      <div class="calc-box__sum">
        <h3>Итоговая сумма</h3>
        <div class="calc-box__sum_count">0.0</div>
      </div>
    </div>
    <div class="text">
      <h2>Узнайте цену доставки груза из Китая в Казахстан</h2>
      <h4>Тариф розничные заказы от 1990тг за кг</h4>
    </div>
  </div>
</section>
