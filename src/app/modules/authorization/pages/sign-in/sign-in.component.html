<section #authorization>
  <h2>{{ "AUTHORIZATION.TITLE.SIGN_IN" | translate }}</h2>

  <app-input-email></app-input-email>

  <app-input-password></app-input-password>

  <app-common-button
    [disabled]="true"
    [text]="'AUTHORIZATION.BUTTONS.SIGN_IN' | translate"
    [withFullWidth]="true"
  ></app-common-button>
  <app-common-button
    (clickBTN)="navToSignUp()"
    [text]="'AUTHORIZATION.BUTTONS.SIGN_UP' | translate"
    [type]="'tertiary'"
    [withFullWidth]="true"
  ></app-common-button>
</section>
