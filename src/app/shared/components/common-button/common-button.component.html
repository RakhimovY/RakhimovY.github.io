<button
  (click)="clickBtn()"
  [disabled]="disabled"
  [ngClass]="{
    primary: type === 'primary',
    secondary: type === 'secondary',
    loading: isLoading,
  }"
  [ngStyle]="{
    width: withFullWidth ? '100%' : width ? width : 'auto',
    padding: '12px' + padding,
    margin: withoutMargin ? 0 : null,
  }"
  class="glare-btn"
  type="submit"
>
  <div class="glare"></div>
  @if (src) {
    <img [ngClass]="{ shakeIcon: shakeIcon }" [src]="src" [alt]="src" />
  }
  {{ text }}
</button>
